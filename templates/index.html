<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š Receipt Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex flex-col items-center">

  <div class="w-full max-w-4xl bg-white rounded shadow p-6">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">ðŸ“„ Smart Receipt Tracker</h1>

    <!-- Upload form -->
    <form action="/upload" method="post" enctype="multipart/form-data" class="flex flex-col gap-4">
      <input type="file" name="file" required class="border p-2 rounded" accept=".jpg,.jpeg,.png,.pdf">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded" type="submit">
        Upload Receipt
      </button>
    </form>

    <!-- Receipt Table -->
    <div class="mt-8 overflow-x-auto">
      <h2 class="text-xl font-semibold mb-2">Uploaded Receipts</h2>
      <table class="min-w-full text-sm border">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="py-2 px-3">Vendor</th>
            <th class="py-2 px-3">Date</th>
            <th class="py-2 px-3">Amount</th>
            <th class="py-2 px-3">Category</th>
            <th class="py-2 px-3">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for r in receipts %}
          <tr class="border-t hover:bg-gray-50">
            <td class="py-2 px-3">{{ r[1] }}</td>
            <td class="py-2 px-3">{{ r[2] }}</td>
            <td class="py-2 px-3 text-green-600 font-semibold">{{ r[5] or "â‚¹" }}{{ r[3] }}</td>
            <td class="py-2 px-3">{{ r[4] }}</td>
            <td class="py-2 px-3">
              <a href="/details/{{ r[0] }}" class="text-blue-600 underline hover:text-blue-800">More Details</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
